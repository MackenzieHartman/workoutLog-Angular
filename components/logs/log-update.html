<div class = "container">
	<div class = "col-sm-6">
		<h2>Update A Log</h2>
		<label>Result</label>
		<input type="hidden" class="form-control log-update" ng-model="ctrl.updateLog.id">
		<input type="text" class="form-control log-update" ng-model="ctrl.updateLog.result">

		<label>Select Workout</label>
		<select class="form-control log-update" 
				ng-options="item.description as item.description for item in ctrl.userDefinitions" 
				ng-model="ctrl.updateLog.def">
		</select>
		<label>Notes</label>
		<textarea class="form-control log-update" 
				   col="col-sm-6" 
				   ng-model="ctrl.updateLog.description">
		</textarea>
		<p ng-show="ctrl.saved">You've created a new log.</p>
		<br>
		<button id="log-save" 
				class="btn btn-primary" 
				ng-click="ctrl.updateSingleLog()">Update
		</button>
	</div>
</div>
